<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Student List</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 w-25">
            <label for="roll_no" class="form-label">Roll Number</label>
            <input type="number" class="form-control" id="roll_no" name="roll_no">
        </div>
        <label for="stud_name">Student Name</label>
        <input type="text" id="stud_name" name="stud_name" placeholder="Student Name">
        <label for="father_name">Father Name</label>
        <input type="text" id="father_name" name="father_name" placeholder="Father Name">
        <label for="stud_class">Class</label>
        <input type="text" id="stud_class" name="stud_class" placeholder="Class">
        <button type="submit" class="btn btn-primary" name="add_student">Add Student</button>
        <input type="submit" value="Delete Student" name="delete_student">
        <!-- Update Student button -->
        <input type="submit" value="Update Student" name="update_student">
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Roll Number</th>
            <th scope="col">Name</th>
            <th scope="col">Father Name</th>
            <th scope="col">Class</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <th scope="row">{{ student.roll_no }}</th>
                <td>{{ student.student_name }}</td>
                <td>{{ student.father_name }}</td>
                <td>{{ student.stud_class }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
